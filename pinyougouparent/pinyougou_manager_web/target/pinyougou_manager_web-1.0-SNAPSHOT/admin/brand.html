<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="../plugins/angularjs/angular.min.js"></script>
	<!--引入分页组件 需要放在angularjs文件后面-->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<script>
		var app=angular.module('pinyougou',['pagination']);//定义模块

		app.controller('brandController',function ($scope,$http) {

		    //分页控件配置   里面的每个值被修改了都会重新加载
			$scope.paginationConf={
			    currentPage:1, //当前页码
				totalItems:0,  //总条数
				itemsPerPage:10,	//默认每页显示数量
                perPageOptions: [10, 20, 30, 40, 50],
				onChange:function () {	//更改页码触发事件
					$scope.reloadList()//重新加载
                }

			}
			
			//重新加载列表数据
			$scope.reloadList=function () {
				//切换页码
				//$scope.findPage($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage)
				$scope.searchMethod($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage)
            }

            //分页
			/*$scope.findPage=function (page, rows) {
                $http.get('../brand/findPage.do?page='+page+'&rows='+rows+"&t="+new Date().getTime()).success(function (response) {
                    $scope.list=response.rows;
                    $scope.paginationConf.totalItems=response.tatal;//更新总记录数量
                });
            }*/

            //保存品牌
            $scope.save=function () {
			    var methodName="add";
			    if ($scope.entity.id!=null){
			        methodName="update";
                }
                $http.post('../brand/'+methodName+'.do',$scope.entity).success(function (response) {
                    if (response.flag){
                        $scope.reloadList();
                    }else{
                        alert(response.message);
                    }
                })
            }

            //修改品牌(先根据id查询出来brand,然后点击保存时调用save()方法,通过请求参数字符串拼接 执行add()或者update()方法)
            $scope.findOne=function (id) {
			    $http.get('../brand/findOneById.do?id='+id).success(function (response) {
			            $scope.entity=response;
                })
            }


            //批量删除(定义一个id数组,判断复选框的状态,往数组里添加值,删除值,进行提交)
            $scope.delList=[];
			$scope.updateDelList=function ($event,id) {
			    if($event.target.checked){//为true,则放入数组中
                    $scope.delList.push(id);
                }else{
                    var index=$scope.delList.indexOf(id); //获取下标在数组中的索引,默认从0开始
                    $scope.delList.splice(index,1); //根据索引进行删除
                }
            }
                //全选操作(判断是否进行全选,全选则将分页查询出来的本页数据($scope.list)便利取出id,放入id数组内)
            $scope.selectAll=function ($event) {
                $scope.delList=[];//清空数组
                if($event.target.checked){
                   for (var i=0;i<$scope.list.length;i++){
                       $scope.delList.push($scope.list[i].id)
                   }
                }
            }
            $scope.del=function () {
			    if($scope.delList.length==0){
			        alert("请选择")
                }else{
                    if(confirm("确定删除")){
                        $http.get('../brand/delBrand.do?ids='+$scope.delList).success(function (response) {
                            if (response.flag){
                                $scope.reloadList();
                                $scope.delList=[];//清空数组
                            }else{
                                $scope.delList=[];//清空数组
                                alert(response.message);
                            }
                        })
                    }
                }

            }
            $scope.searchEntity={};//初始化一下 否则为null
            //条件查询(分页)
            $scope.searchMethod=function (page,rows) {
                $http.post('../brand/search.do?page='+page+'&rows='+rows,$scope.searchEntity).success(function (response) {
                    console.log($scope.searchEntity)
                    $scope.list=response.rows;
                    $scope.paginationConf.totalItems=response.tatal;//更新总记录数量
                });
            }



        })
	</script>
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">


                       <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="del()"><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                    品牌名称 <input ng-model="searchEntity.name"> 品牌首字母 <input ng-model="searchEntity.firstChar"> <button class="btn btn-default" ng-click="reloadList()">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue" ng-model="select_all" ng-click="selectAll($event)">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="brand in list ">
			                              <td><input type="checkbox" ng-checked="select_all" ng-click="updateDelList($event,brand.id)"></td>
				                          <td>{{brand.id}}</td>
									      <td>{{brand.name}}</td>
		                                  <td>{{brand.firstChar}}</td>
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(brand.id)">修改</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<!-- 分页 -->
							<tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->



					</div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name">  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
  {{delList}}
</body>
</html>
